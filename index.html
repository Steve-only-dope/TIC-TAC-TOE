<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="img2.jpg" type="image/x-icon">
</head>
<style>body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffbe95;
    }

    .game {
      text-align: center;
    }

    .scores {
      margin-bottom: 20px;
      font-size: 24px;
      background-color: #ffffff;
      border-radius: 5px;
      font-weight: bold;
      border: 2px solid #ff7455;
      box-shadow: 5 0 10px rgba(0, 0, 0, 0.1);
    }

    .grid {
      width: 325px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      background-color: orange;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #ff7455;
      font-size: 60px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      background-color: #ecf0f1;
      color: purple;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell:hover {
      background-color: white;
      color: #fff;
    }

    /* Styles pour les emojis X et O */
    .cell.x {
      color: blue;
    }

    .cell.o {
      color: red;
    }
    </style>
<body>
  <div class="game">
    <div class="scores">
      <div id="scoreX">Score 游댮 : 0</div>
      <div id="scoreO">Score 游리 : 0</div>
    </div>
    <div class="grid" id="grid">
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
    </div>
  </div>
  <script>let currentPlayer = "游댮";
let moves = 0;
let gameActive = true;
let scores = { "游댮": 0, "游리": 0 };

function makeMove(cell) {
  if (gameActive && !cell.innerHTML) {
    cell.classList.add(currentPlayer === "游댮" ? 'x' : 'o');
    cell.innerHTML = currentPlayer;
    moves++;
    if (checkWinner()) {
      gameActive = false;
      scores[currentPlayer]++;
      updateScore();
      setTimeout(function() {
        alert(currentPlayer + " a gagn칠!");
        resetGame();
      }, 100);
    } else if (moves === 9) {
      gameActive = false;
      setTimeout(function() {
        alert("Match nul!");
        resetGame();
      }, 100);
    } else {
      currentPlayer = currentPlayer === "游댮" ? "游리" : "游댮";
    }
  }
}

function checkWinner() {
  const grid = document.getElementById('grid');
  const cells = grid.getElementsByClassName('cell');
  const winningCombinations = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
    [0, 4, 8], [2, 4, 6] // diagonals
  ];

  for (const combination of winningCombinations) {
    const [a, b, c] = combination;
    if (cells[a].classList.contains('x') &&
      cells[a].classList.contains('x') === cells[b].classList.contains('x') &&
      cells[a].classList.contains('x') === cells[c].classList.contains('x')) {
      return true;
    } else if (cells[a].classList.contains('o') &&
      cells[a].classList.contains('o') === cells[b].classList.contains('o') &&
      cells[a].classList.contains('o') === cells[c].classList.contains('o')) {
      return true;
    }
  }

  return false;
}

function resetGame() {
  const grid = document.getElementById('grid');
  const cells = grid.getElementsByClassName('cell');
  for (const cell of cells) {
    cell.innerHTML = '';
    cell.classList.remove('x', 'o');
  }

  currentPlayer = "游댮";
  moves = 0;
  gameActive = true;
}

function updateScore() {
  document.getElementById('scoreX').innerText = "Score 游댮: " + scores["游댮"];
  document.getElementById('scoreO').innerText = "Score 游리: " + scores["游리"];
}
</script>
</body>
</html>
